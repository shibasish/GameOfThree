# Define services
services:
  # App backend service
  app-server:
    # Configuration for building the docker image for the backend service
    build: .
    container_name: Player2
    ports:
      - "8081:8080" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: always
    network_mode: host
#    networks:
#       - foo
    depends_on: 
      - mydb
#    external_links:
#      - mosquitto:eclipse-mosquitto
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://localhost:3307/takeaway_db?serverTimezone=UTC&useLegacyDatetimeCode=false&createDatabaseIfNotExist=true

  mydb:
    image: mysql
    container_name: Player2-db
    ports:
      - "3307:3306"
    restart: always
    network_mode: host
#    networks:
#       - foo
    environment:
      - MYSQL_ROOT_USER=root 
      - MYSQL_ROOT_PASSWORD=P@ssword1234
    volumes:
      - /var/lib/mysql